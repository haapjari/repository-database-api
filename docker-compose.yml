version: '3.8'

services:

  database-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - HOST=database
      - PORT=5432
      - USERNAME=postgres
      - PASSWORD=postgres
      - DATABASE=database
    depends_on:
      - database

  database:
    image: postgres
    environment:
      POSTGRES_DB: database
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
